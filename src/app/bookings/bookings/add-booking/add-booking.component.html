<ion-grid>
  <ion-row>
    <ion-col>
      <ion-button class="buttonColor"[disabled]="booking" (click)="booking = true; client = false"
        >Booking Details</ion-button
      >
      <ion-button class="buttonColor" [disabled]="client" (click)="client = true; booking = false"
        >Client Details</ion-button
      >
    </ion-col>
  </ion-row>
</ion-grid>
<app-client-details *ngIf="client"></app-client-details>
<app-booking-details *ngIf="booking"></app-booking-details>
